<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interno</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <select v-model="selected" @change="sortChange">
        <option :value="null" disabled>Выберите вариант сортировки</option>
        <option value="max">По убыванию</option>
        <option value="min">По возрастанию</option>
      </select>
      
      <ul>
        <li v-for="item in items" :id="item.id" class="item">
          <span> {{item.name}} </span>
          <span> Цена:{{item.price}} </span>
        </li>
      </ul>
    </div>
  </body>
</html>
